<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="password-display">
        <div class="password-display__text">P4$5W0rD!</div>
        <button class="password-display__copy" id="copyPW">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
      <form class="generator">
        <div class="generator__slider">
          <div class="generator__slider-header">
            <label for="slider" class="generator__slider-label"
              >Character Length</label
            >
            <div class="generator__slider-output" id="slider-output">0</div>
          </div>

          <input
            type="range"
            id="slider"
            class="generator__slider-meter"
            value="8"
            min="8"
            max="20"
          />
        </div>
        <div class="generator__checkboxes-all">
          <div class="generator__checkbox-section">
            <input
              type="checkbox"
              id="upper-case"
              class="generator__checkbox"
            />
            <label for="upper-case" class="generator__checkbox-label"
              >Include Uppercase Letters</label
            >
          </div>

          <div class="generator__checkbox-section">
            <input
              type="checkbox"
              id="lower-case"
              class="generator__checkbox"
            />
            <label for="lower-case" class="generator__checkbox-label"
              >Include Lowercase Letters</label
            >
          </div>

          <div class="generator__checkbox-section">
            <input type="checkbox" id="numbers" class="generator__checkbox" />
            <label for="numbers" class="generator__checkbox-label"
              >Include Numbers</label
            >
          </div>

          <div class="generator__checkbox-section">
            <input type="checkbox" id="symbols" class="generator__checkbox" />
            <label for="symbols" class="generator__checkbox-label"
              >Include Symbols</label
            >
          </div>
        </div>
        <div class="strength-meter">
          <span class="strength-meter__text">STRENGTH</span>

          <div class="strength-meter__indication">
            <span class="strength-meter__level">MEDIUM</span>

            <div class="strength-meter__boxes-all">
              <div class="strength-meter__box"></div>
              <div class="strength-meter__box"></div>
              <div class="strength-meter__box"></div>
              <div class="strength-meter__box"></div>
            </div>
          </div>
        </div>
        <button class="generator__btn" id="generatePW">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="currentColor"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
